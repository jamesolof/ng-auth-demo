<div><h3>Enter your Credentials</h3></div>

<form>
  <div class="form-group">
    <label for="emailEntry">Username</label>
    <input type="text" ng-model="vm.formData.username" id="emailEntry"class="form-control" >
    
    <label for="passwordEntry">Password</label>
    <input type="password" ng-model="vm.formData.password" id="passwordEntry" class="form-control"  >

  </div>
</form>

<button ng-click="vm.login()">Let me in!</button>
